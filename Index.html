<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image with Accessible Custom Cursor</title>
    <style>
        /* Ensure the HTML and body elements take up the full viewport height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Style for the container holding the image */
        .fullscreen-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            background-color: black; /* Optional: background color for empty space */
            position: relative; /* Relative position for the custom cursor */
        }

        /* Style for the image to scale while maintaining its aspect ratio */
        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        /* Style for the custom cursor element */
        .custom-cursor {
            position: absolute;
            width: 250px; /* Width of the cursor box */
            height: 50px; /* Height of the cursor box */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fff; /* White text */
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            line-height: 50px; /* Center text vertically */
            pointer-events: none; /* Ensure it doesn't interfere with clicks */
            display: none; /* Hidden by default */
            z-index: 9999; /* Ensure it stays on top */
        }

        /* Style for accessible clickable area */
        .accessible-link {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
            z-index: 1000; /* Ensure it is clickable above other content */
            background: rgba(0, 0, 0, 0); /* Transparent background for the link */
        }
    </style>
</head>
<body>
    <div class="fullscreen-image">
        <img src="canvas [2].png" alt="A scenic view of Campbell" role="img" aria-label="A scenic view of Campbell">
        <a href="https://wa.me/+31684074565?text=Hi%2C%20I%20would%20like%20to%20schedule%20an%20appointment."
           class="accessible-link" 
           aria-label="Click to schedule an appointment via WhatsApp">
           <div class="custom-cursor">Click Vierven to schedule</div>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.custom-cursor');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.display = 'block';
                cursor.style.left = (e.pageX + 10) + 'px'; // Adjusted for slight offset
                cursor.style.top = (e.pageY + 10) + 'px'; // Adjusted for slight offset
            });

            document.addEventListener('mouseleave', function() {
                cursor.style.display = 'none';
            });
        });
    </script>
</body>
</html>
