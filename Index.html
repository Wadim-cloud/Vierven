<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: url('Screenshot 2024-07-20 at 05.56.13.png') repeat-y center center fixed;
            background-size: cover;
            animation: scrollBackground 10s linear infinite;
        }

        @keyframes scrollBackground {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50%);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to the Infinite Scrolling Background Page</h1>
        <p>Scroll down to see the background move infinitely.</p>
        <p>Add more content here to see the effect...</p>
        <p>More content...</p>
        <p>And more content...</p>
        <p>Even more content...</p>
        <p>Keep scrolling...</p>
    </div>
</body>
</html>
